<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay"></div>

    <button id="openModal">Ouvrir la modal</button>

    <div class="modal">
        <div class="modal__close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </div>
        <div class="modal__header">
            <h2 class="modal__header__title">Titre de la modal</h2>
        </div>
        <div class="modal__content">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab vel, velit tempore, earum ex blanditiis repellendus dolore vitae vero, maiores repudiandae enim cum magnam totam. Beatae est id perspiciatis temporibus!</p>
        </div>
        <div class="modal__footer">
            <button class="modal__footer__button">Fermer</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
